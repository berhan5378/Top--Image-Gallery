<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Image-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="img/1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img/2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img/3.avif" alt="Image 3"></div>
            <div class="slide"><img src="img/4.avif" alt="Image 4"></div>
            <div class="slide"><img src="img/5.avif" alt="Image 5"></div>
            <div class="slide"><img src="img/6.jpg" alt="Image 6"></div>
            <div class="slide"><img src="img/8.jpg" alt="Image 7"></div>
        </div>
        <button class="prev-btn" onclick="rotateSlider('left')">&#10094;</button>
        <button class="next-btn" onclick="rotateSlider('right')">&#10095;</button>
        <div class="dots-container">
            <!-- Dots will be dynamically added here -->
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
